<!-- Button trigger modal -->
<button type="button" class="btn btn-warning pull-right" data-toggle="modal" data-target="#myModal">
  Add Classification
</button>
<div class="container">
<div class="row">
<div class="col-md-6">
<div class="list-group">
  
 <ul class="list-group list-group-horizontal-lg">
  <li class="list-group-item">Classification</li>
  <li class="list-group-item">Sub Classification</li>
  <li class="list-group-item">Book</li>
  <li class="list-group-item">Author</li>
</ul>
</div>

</div>

<div class="col-md-6">
<table class="table table-bordered"">
 <tr>
  <th>Classification Id</th>
  <th>Classification Name</th>
	<th>Delete</th>
	<th>Edit</th>
</tr>
<tr>
<td></td>
<td></td>
<td><button class="btn btn-danger " type="button">Delete</button></td> 
<td><button class="btn btn-primary" type="button">Edit</button> </td>
 </tr>
</table>
</div>
</div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        
          <form id="classificationform" method="post">
  <div class="form-group">
    <label for="id">Classification Id</label>
    <input type="text" class="form-control" name=classification_id placeholder="Id">
  </div>
  <div class="form-group">
    <label for="name">Classification Name</label>
    <input type="text" class="form-control" name="classification_name" placeholder="Name">
  </div>
 
  
  <input type="submit" class="btn btn-default" value="save">
</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
